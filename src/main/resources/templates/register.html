<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="favicon.ico" />

<title>User Registration </title>

<!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link th:href="@{reg/css/style.css}" rel="stylesheet" />

  <style>
   .form-control{
    margin :10px 0px;
   }
  </style>
</head>

<body class="gray-bg">

  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      
      <hr />

      <h4>User Registration Form</h4>

    <div class="container ">
      <form  autocomplete="off" action="#" th:action="@{/register}"
      th:object="${user}" method="post" class="m-t" role="form"
      data-toggle="validator">

  
      <div th:if="${confirmationMessage}" class="alert alert-success"
        role="alert" th:text=${confirmationMessage}></div>

      <div th:if="${alreadyRegisteredMessage}"
        class="alert alert-danger" role="alert"
        th:text="${alreadyRegisteredMessage}"></div>


      <div th:if="${#fields.hasErrors('firstName')}"
        th:errors="*{firstName}"
        class="validation-message alert alert-danger" role="alert"></div>

      <div th:if="${#fields.hasErrors('lastName')}"
        th:errors="*{lastName}"
        class="validation-message alert alert-danger" role="alert"></div>



      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
        class="validation-message alert alert-danger" role="alert"></div>

      <div th:if="${#fields.hasErrors('password')}"
        th:errors="*{password}"
        class="validation-message alert alert-danger" role="alert"></div>


      <div class="form-group input-group has-feedback mb-3">
        <label th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}" class="validation-message"></label>
        <!-- <span class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </span> -->
        
        <input type="text" th:field="*{firstName}"
          placeholder="First Name" class="form-control" required />
        <!-- <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span> -->
      </div>

      <div class="form-group input-group has-feedback">
        <!-- <span class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </span> -->
        <input type="text" th:field="*{lastName}"
          placeholder="Last Name" class="form-control" required />
        <!-- <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span> -->
      </div>
      
      

      <div class="form-control input-group has-feedback">
        <!-- <span class="input-group-addon">
          <span class="glyphicon glyphicon-envelope"></span>
        </span> -->
        <input type="email" th:field="*{email}"
          placeholder="Email Address" class="form-control"
          required />
        <!-- <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span> -->

      </div>
      <div class="form-control input-group has-feedback">
        <!-- <span class="input-group-addon">
          <span class="glyphicon glyphicon-lock"></span>
        </span> -->
        <input type="password" th:field="*{password}"
          placeholder="Enter Your Password" class="form-control"
           required />
        <!-- <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span> -->

      </div>
      
      
       <div class="form-group form-control input-group has-feedback">
        
        <input type="radio" 
        class="" th:field="*{gender}" th:value="Male" /> Male
          <input type="radio" 
        class="" th:field="*{gender}" th:value="Female" /> Female
  
      </div>

      <button type="submit"
        class="btn btn-primary block full-width m-b">Register</button>

        <span>Already have an account?<a class="txt1 bo1 hov1 text-primary" th:href="@{/showMyLoginPage}">
          Log-in						
        </a></span>

    </form>
    </div>
     
     
      
    </div>
  </div>


  <!-- jQuery-->
  <script
    src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script
    src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Validator plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

 
</body>

</html>
